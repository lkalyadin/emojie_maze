<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emoji Maze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root{--bg-light:#1A1A2E;--card-bg:#16213E;--text-dark:#E0F2F1;--text-secondary:#A9B4C2;--outline:#0F3460;--primary-pink:#E94560;--primary-pink-dark:#e63946;--primary-green:#53BF9D;--primary-green-dark:#45a29e;--primary-yellow:#F9ED69;--primary-yellow-dark:#F08A5D;--star-yellow:#FFD700;--star-gray:#555;--pastel-red:#E94560;--m3-state-layer-opacity:0.15;--focus-outline-color:#53BF9D; --progress-bar-fill-color: #48C9B0;}
        body.light-theme{--bg-light:#F5FAF8;--card-bg:#FFFFFF;--text-dark:#4B5563;--text-secondary:#6B7280;--outline:#E5E7EB;--primary-pink:#FECDD3;--primary-pink-dark:#FB92A4;--primary-green:#D1E7DD;--primary-green-dark:#A2C4B4;--primary-yellow:#FFFACD;--primary-yellow-dark:#FADFAD;--star-yellow:#FFD700;--star-gray:#D1D5DB;--pastel-red:#FCA5A5;--m3-state-layer-opacity:0.08; --progress-bar-fill-color: #1ABC9C;}
        body,html{height:100%;width:100%;margin:0;padding:0;overflow:hidden;font-family:'Roboto',sans-serif;background-color:var(--bg-light);color:var(--text-dark);-webkit-tap-highlight-color:transparent;transition:background-color .3s ease,color .3s ease}
        .screen{display:none;flex-direction:column;align-items:center;justify-content:center;width:100%;height:100%;position:absolute;top:0;left:0;box-sizing:border-box;padding:24px;opacity:0;transition:opacity .4s ease-in-out;visibility:hidden}
        .screen.active{display:flex;opacity:1;visibility:visible}
        .background-emojis{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0}
        .background-emojis span{position:absolute;font-size:3rem;opacity:0;will-change:transform,opacity}
        .background-emojis span.animated{animation:fadeInOut 12s infinite ease-in-out}
        @keyframes fadeInOut{0%,100%{opacity:0;transform:scale(.9)}50%{opacity:.1;transform:scale(1)}}
        #loading-screen{background-color:var(--bg-light);display:flex;align-items:center;justify-content:center;flex-direction:column;gap:20px;z-index:999}
        #loading-screen .loader-container{position:relative;width:150px;height:150px}
        #loading-screen .loader{width:150px;height:150px;border-radius:50%;background:conic-gradient(var(--primary-green) 0%,var(--primary-pink) 50%,var(--primary-green) 100%);animation:rotateLoader 2s linear infinite}
        #loading-screen .loader-inner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;background:var(--bg-light);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:var(--text-dark);box-shadow:inset 0 0 10px rgba(0,0,0,.1)}
        @keyframes rotateLoader{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        #loading-screen p{font-size:1.2rem;color:var(--text-secondary)}
        .menu-panel{background-color:var(--card-bg);border:none;border-radius:28px;padding:24px;width:90%;max-width:500px;box-shadow:0 10px 30px -5px rgba(0,0,0,.2);display:flex;flex-direction:column;align-items:center;gap:16px;position:relative;z-index:1;overflow-y:auto;max-height:90vh;transition:background-color .3s ease,border-color .3s ease}
        .panel-header{color:var(--text-dark);font-size:2rem;font-weight:700;margin-bottom:16px;flex-shrink:0}
        .menu-button,.mode-card,.level-card,.game-screen-icon-button{-webkit-tap-highlight-color:transparent;outline:none}
        .selected{outline:4px solid var(--focus-outline-color)!important;outline-offset:3px}
        .menu-button,.mode-card,.level-card{background:var(--card-bg);color:var(--text-dark);border:none;border-radius:16px;padding:16px;text-align:center;cursor:pointer;transition:transform .2s ease-out,box-shadow .2s ease-out, background-color .3s ease;font-size:1.1rem;font-weight:700;width:100%;max-width:380px;display:flex;align-items:center;justify-content:center;gap:12px;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);position:relative}
        .menu-button::after,.mode-card::after,.level-card::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background-color:var(--text-dark);opacity:0;transition:opacity .2s ease-out;border-radius:inherit}
        .menu-button:not(.locked):hover::after,.mode-card:not(.locked):hover::after,.level-card:not(.locked):hover::after{opacity:var(--m3-state-layer-opacity)}
        .menu-button:not(.locked):hover,.mode-card:not(.locked):hover,.level-card:not(.locked):hover{transform:scale(1.03);box-shadow:0 6px 18px -3px rgba(0,0,0,.25)}
        .menu-button.locked, .mode-card.locked, .level-card.locked { opacity: 0.6; cursor: default; background-color: var(--outline); }
        .nav-item.selected,.modal-button.selected{transform:scale(1.05);box-shadow:0 7px 20px -3px rgba(83,191,157,.5)!important}
        #main-menu-screen{position:relative}
        #main-menu-screen .main-menu-container{display:flex;flex-direction:column;align-items:center;gap:20px;z-index:1}
        #main-menu-screen .sub-menu-container{display:flex;gap:20px}
        #play-button,#themes-button,#settings-button,#sound-toggle-button{background:var(--card-bg);color:var(--text-dark);border-radius:50%;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);transition:transform .2s ease,box-shadow .2s ease;padding:0;flex-grow:0;border:none;display:flex;align-items:center;justify-content:center}
        #play-button:hover,#themes-button:hover,#settings-button:hover,#sound-toggle-button:hover{transform:scale(1.1);box-shadow:0 6px 20px -2px rgba(0,0,0,.3)}
        #play-button::after,#themes-button::after,#settings-button::after,#sound-toggle-button::after{display:none}
        #play-button{width:140px;height:140px;background-color:var(--primary-pink);color:#fff}
        #themes-button,#settings-button,#sound-toggle-button{width:90px;height:90px}
        #play-button .play-icon,#themes-button .card-icon,#settings-button .card-icon,#sound-toggle-button .card-icon{margin:0}
        #play-button .play-icon{font-size:5rem}
        #themes-button .card-icon,#settings-button .card-icon,#sound-toggle-button .card-icon{font-size:3rem}
        #main-menu-screen .nav-item.selected{box-shadow:0 6px 20px -2px rgba(83,191,157,.5);transform:scale(1.05);border:none}
        #total-stars-counter{position:absolute;top:0;right:0;padding:calc(env(safe-area-inset-top,10px)) 24px 0;box-sizing:border-box;display:flex;align-items:center;z-index:10}
        .stars-display{background-color:var(--card-bg);padding:8px 16px;border-radius:16px;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);font-size:1.5rem;font-weight:700;display:flex;align-items:center;gap:8px}
        #game-mode-screen,#settings-screen,#themes-screen,#level-selection-screen{justify-content:center;padding:0;position:relative}
        .sub-screen-top-bar{position:absolute;top:0;left:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:calc(env(safe-area-inset-top,10px) + 10px) 24px 10px;box-sizing:border-box;z-index:11}
        .sub-screen-top-bar .back-button{position:static;height:clamp(44px,100%,56px);width:clamp(44px,100%,56px);aspect-ratio:1/1;font-size:1.5rem}
        #game-mode-screen .menu-panel,#settings-screen .menu-panel,#themes-screen .menu-panel{background:none;box-shadow:none;border:none}
        .mode-card{flex-direction:column;gap:8px;padding-bottom:32px}
        .theme-button { justify-content: space-between !important; }
        .mode-percentage, .unlock-cost {position:absolute;bottom:10px;left:50%;transform:translateX(-50%);font-size:1rem;font-weight:700;color:var(--text-secondary)}
        .unlock-cost { display: flex; align-items: center; gap: 4px; }
        #level-selection-screen{justify-content:flex-end}
        #level-selection-screen .menu-panel{height:calc(100% - 80px - env(safe-area-inset-top,10px));width:100%;max-height:100%;justify-content:center;background:none;box-shadow:none;padding-top:80px}
        #level-selection-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));max-width:550px;margin:0 auto;gap:16px;width:100%;padding:10px;flex-grow:1;overflow-y:auto;box-sizing:border-box;padding-bottom:40px}
        .level-card{background-color:var(--card-bg);border:none;flex-direction:column;aspect-ratio:1/1;padding:8px;font-size:1.8rem;min-height:80px;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);position:relative;display:flex;justify-content:center;align-items:center}
        .level-number{font-size:1.8rem;margin-bottom:4px;z-index:1;line-height:1}
        .level-stars{font-size:.8rem;height:1em;line-height:1;white-space:nowrap;z-index:0;margin-top:2px}
        .level-stars .star{color:var(--star-gray);font-size:.8em}
        .level-stars .star.filled{color:var(--star-yellow)}
        #game-screen{padding:0;justify-content:space-between}
        #game-top-ui{width:100%;display:flex;justify-content:space-between;align-items:center;padding:10px 20px;box-sizing:border-box;padding-top:calc(env(safe-area-inset-top,10px) + 10px)}
        .top-left-buttons{display:flex;align-items:center;gap:15px;flex:1}
        .top-right-ui{display:flex;align-items:center;gap:15px;flex:1;justify-content:flex-end}
        #timer-container{flex:1;display:flex;justify-content:center}
        .game-button-panel{background-color:var(--card-bg);border-radius:24px;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);display:flex;align-items:center;padding:4px;gap:8px}
        .game-button-panel .game-screen-icon-button{background:transparent;box-shadow:none;color:var(--text-dark);width:44px;height:44px}
        .game-button-panel .game-screen-icon-button:hover{background-color:rgba(255,255,255,.1);transform:scale(1.1);box-shadow:none}
        #game-top-ui .game-screen-icon-button{position:static;width:clamp(40px,100%,48px);height:clamp(40px,100%,48px);font-size:1.5rem}
        #game-top-ui #decor-counter,#game-top-ui #timer-display{position:static}
        .game-screen-icon-button{position:relative;border-radius:50%;padding:0;z-index:100;border:none;background:var(--card-bg);color:var(--text-dark);box-shadow:0 4px 15px -2px rgba(0,0,0,.2);cursor:pointer;transition:transform .2s ease,box-shadow .2s ease;display:flex;align-items:center;justify-content:center}
        .game-screen-icon-button:hover{transform:scale(1.1);box-shadow:0 6px 20px -2px rgba(0,0,0,.3)}
        #restart-game-button:hover{transform:scale(1.1) rotate(25deg)}
        #game-area-wrapper{width:100%;height:90%;margin:0 auto;display:flex;align-items:center;justify-content:center}
        #maze-wrapper{position:relative;width:100%;height:100%;min-height:0;display:flex;align-items:center;justify-content:center}
        #maze-container{position:relative;z-index:2;max-width:100%;max-height:100%}
        #maze-canvas{border-radius:16px;display:block;max-width:100%;max-height:100%}
        #dpad-container{width:100%;height:5%;min-height:60px;flex-shrink:0;display:none;flex-direction:row;justify-content:center;align-items:center;gap:12px;padding:10px 0;z-index:3;pointer-events:all}
        #game-screen.dpad-on #dpad-container{display:flex}
        #game-screen.dpad-on #game-area-wrapper{height:85%}
        .dpad-btn{width:60px;height:60px;background-color:var(--card-bg);color:var(--text-dark);border:none;border-radius:50%;font-size:2.2rem;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 5px rgba(0,0,0,.2);transition:transform .1s ease}
        .dpad-btn:active{transform:scale(.95);background-color:var(--primary-green)}
        #dpad-left{order:1} #dpad-right{order:2} #dpad-down{order:3} #dpad-up{order:4}
        #dpad-toggle-button .dpad-status{font-size:1.2rem;margin-left:auto;padding-left:8px}
        #decor-counter{background:var(--card-bg);padding:8px 16px;border-radius:12px;font-size:1.5rem;font-weight:700;color:var(--text-dark);box-shadow:0 4px 15px -2px rgba(0,0,0,.2);display:none}
        #timer-display{font-weight:700;color:var(--text-dark);height:100%;display:none;align-items:center;background-color:var(--card-bg);padding:8px 16px;border-radius:16px;box-shadow:0 4px 15px -2px rgba(0,0,0,.2);font-size:1.5rem;gap:8px}
        #timer-display.warning{color:var(--primary-pink);animation:pulse-red 1s infinite}
        @keyframes pulse-red{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
        #resolution-display{justify-content:flex-start;cursor:default;background:transparent;border:none;box-shadow:none;color:var(--text-secondary);font-weight:500;pointer-events:none}
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:200;opacity:0;transition:opacity .3s ease,visibility 0s .3s;visibility:hidden;pointer-events:none}
        .modal-overlay.visible{opacity:1;visibility:visible;transition:opacity .3s ease,visibility 0s;pointer-events:auto}
        .modal-content{background-image:linear-gradient(to top right,var(--card-bg),#2C3E50);border:none;color:var(--text-dark);padding:24px;border-radius:28px;text-align:center;width:90%;max-width:400px;box-shadow:0 10px 20px rgba(0,0,0,.1);transform:scale(.9);transition:transform .3s ease-out;position:relative}
        body.light-theme .modal-content{background-image:linear-gradient(to top right,var(--card-bg),#D1E7DD)}
        .modal-overlay.visible .modal-content{transform:scale(1)}
        .modal-title{font-size:2.5rem;color:var(--text-dark);margin-bottom:8px;font-weight:900}
        .modal-text{font-size:1rem;color:var(--text-secondary);max-height:60vh;overflow-y:auto;text-align:left;padding-right:10px}
        #unlock-message { font-size: 1.1rem; color: var(--primary-green); font-weight: 700; margin-top: 16px; }
        .animation-container{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;pointer-events:none}
        .confetti{position:absolute;width:10px;height:10px;background-color:#f00;opacity:0;animation:fall 3s ease-out forwards}
        @keyframes fall{0%{transform:translateY(-20px) rotate(0deg);opacity:1}100%{transform:translateY(150px) rotate(720deg);opacity:0}}
        .modal-buttons{display:flex;justify-content:center;align-items:center;gap:16px;margin-top:24px}
        .modal-buttons .menu-button{width:auto;max-width:none}
        .emoji-button{font-size:2rem;padding:8px 16px!important;text-shadow:none;background:transparent!important;box-shadow:none!important;border:none!important}
        .emoji-button:hover{transform:scale(1.1)}
        #victory-modal #next-level-button:not(:hover){transform:scale(1.25)}
        #victory-modal #next-level-button:hover{transform:scale(1.35)}
        #star-rating-container{display:flex;justify-content:center;gap:10px;margin:16px 0}
        .star{font-size:2.5rem;transform:scale(0);opacity:0;animation:popIn .5s cubic-bezier(.68,-.55,.27,1.55) forwards}
        .star.yellow{color:var(--star-yellow)} .star.gray{color:var(--star-gray)}
        .star:nth-child(2){animation-delay:.2s} .star:nth-child(3){animation-delay:.4s}
        @keyframes popIn{to{transform:scale(1);opacity:1}}
        #about-button{position:absolute;bottom:24px;right:24px;width:70px;height:70px;font-size:3rem;background:none;border:none;box-shadow:none;cursor:pointer;z-index:10;transition:transform .2s ease}
        #about-button:hover,#about-button.selected{transform:scale(1.15)}
        #about-button::after{display:none}
        .unlock-progress-bar-container { width: 90%; max-width: 500px; z-index: 5; text-align: center; display: none; margin: 16px auto 0; }
        #main-menu-screen .unlock-progress-bar-container { position: absolute; bottom: 20px; margin: 0; }
        .progress-bar-wrapper { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.5rem; }
        .progress-bar-track { flex-grow: 1; height: 36px; background-color: var(--outline); border-radius: 18px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--progress-bar-fill-color); border-radius: 18px; width: 0%; transition: width 0.5s ease-out; }
        .progress-bar-content { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; color: #000; font-weight: 900; text-shadow: 0 0 2px rgba(255,255,255,0.7); font-size: 1.1rem; }
        .sparkle-animation { animation: sparkle 1s ease-in-out; }
        @keyframes sparkle { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4) rotate(15deg); text-shadow: 0 0 15px var(--star-yellow); } }
        #minotaur-victory-modal .minotaur-victory-content { position: relative; width: 100%; height: 100%; overflow: hidden; }
        #minotaur-victory-bg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 100vh; font-size: 100vmin; display: flex; align-items: center; justify-content: center; opacity: 0.7; line-height: 1; }
        #minotaur-victory-player, #minotaur-victory-drink, #minotaur-victory-cake { position: absolute; top: 80%; left: 50%; font-size: 15vmin; transform: translate(-50%, -50%); animation: minotaur-jump 1s infinite ease-in-out; }
        #minotaur-victory-drink { left: 30%; animation-delay: 0.2s; }
        #minotaur-victory-cake { left: 70%; animation-delay: 0.4s; }
        @keyframes minotaur-jump { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -65%) scale(1.1); } }
    </style>
</head>
<body>
    <div id="loading-screen" class="screen active">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-inner">🎮</div>
        </div>
    </div>
    <div id="main-menu-screen" class="screen">
        <div class="background-emojis"></div>
        <div id="total-stars-counter"><div class="stars-display">⭐ 0</div></div>
        <div class="main-menu-container">
            <button id="play-button" class="menu-button nav-item" data-nav-index="0"><span class="play-icon">▶️</span></button>
            <div class="sub-menu-container">
                 <button id="themes-button" class="menu-button nav-item" data-nav-index="1"><span class="card-icon">🎨</span></button>
                 <button id="settings-button" class="menu-button nav-item" data-nav-index="2"><span class="card-icon">⚙️</span></button>
                 <button id="sound-toggle-button" class="menu-button nav-item" data-nav-index="3"><span class="card-icon">🔊</span></button>
            </div>
        </div>
        <div id="main-menu-progress-bar" class="unlock-progress-bar-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar-track">
                    <div class="progress-bar-fill"></div>
                    <div class="progress-bar-content"></div>
                </div>
                <span class="required-stars-label"></span>
            </div>
        </div>
        <button id="about-button" class="nav-item" data-nav-index="4">🧾</button>
    </div>
    <div id="game-mode-screen" class="screen">
        <div class="background-emojis"></div>
        <div class="sub-screen-top-bar">
            <button class="game-screen-icon-button back-button nav-item" data-target-screen="main-menu-screen" data-nav-index="0">🏠</button>
            <div class="stars-clone stars-display">⭐ 0</div>
        </div>
        <div class="menu-panel">
            </div>
    </div>
    <div id="level-selection-screen" class="screen">
        <div class="background-emojis"></div>
        <div class="sub-screen-top-bar">
            <button class="game-screen-icon-button back-button nav-item" data-target-screen="game-mode-screen" data-nav-index="0">⬅️</button>
            <div id="total-stars-counter-levels" class="stars-clone stars-display">⭐ 0</div>
        </div>
        <div class="menu-panel"><div id="level-selection-grid"></div></div>
    </div>
    <div id="settings-screen" class="screen">
        <div class="background-emojis"></div>
        <div class="sub-screen-top-bar">
            <button class="game-screen-icon-button back-button nav-item" data-target-screen="main-menu-screen" data-nav-index="0">🏠</button>
            <div class="stars-clone stars-display">⭐ 0</div>
        </div>
        <div class="menu-panel">
            <button id="dpad-toggle-button" class="menu-button nav-item" data-nav-index="1" style="justify-content:flex-start" data-cheat-key="dpad"><span class="card-icon">🕹️</span><span style="margin-left:12px"> D-pad</span><span class="dpad-status"></span></button>
            <button id="theme-toggle-button" class="menu-button nav-item" data-nav-index="2" style="justify-content:flex-start" data-cheat-key="theme"><span class="card-icon"></span><span style="margin-left:12px" data-lang="color_theme"></span></button>
            <button id="language-button" class="menu-button nav-item" data-nav-index="3" style="justify-content:flex-start" data-cheat-key="lang"><span class="card-icon">🌐</span><span class="lang-text" style="margin-left:12px"></span></button>
            <button id="reset-progress-button" class="menu-button nav-item" data-nav-index="4" style="background-color:var(--primary-pink);justify-content:flex-start" data-cheat-key="reset"><span class="card-icon">🗑️</span><span style="margin-left:12px" data-lang="reset_progress"></span></button>
        </div>
    </div>
    <div id="themes-screen" class="screen">
        <div class="background-emojis"></div>
        <div class="sub-screen-top-bar">
             <button class="game-screen-icon-button back-button nav-item" data-target-screen="main-menu-screen" data-nav-index="0">🏠</button>
             <div class="stars-clone stars-display">⭐ 0</div>
        </div>
        <div class="menu-panel">
             <button id="random-theme-button" class="menu-button nav-item" data-nav-index="1" data-theme-key="random" tabindex="0"><span data-lang="random_theme"></span></button>
             </div>
    </div>
    <div id="game-screen" class="screen">
        <div class="background-emojis"></div>
        <div id="game-top-ui">
             <div class="top-left-buttons"><div class="game-button-panel"><button id="return-menu-button" class="game-screen-icon-button">🏠</button><button id="restart-game-button" class="game-screen-icon-button">🔄</button><button id="hint-button" class="game-screen-icon-button">💡</button></div></div>
             <div id="timer-container"><div id="timer-display"></div></div>
